      {{ title }}<span class="glyphicon" [ngClass]="{'glyphicon-chevron-down': !visible, 'glyphicon-chevron-up': visible}"></span>
    </div>
    <!-- <div class="zippy-body" [hidden]="!visible"> -->
    <div class="zippy-body" *ngIf="visible">
      <ng-content></ng-content>
    </div>
  </div>
