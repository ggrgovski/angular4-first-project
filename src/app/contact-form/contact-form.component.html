<form #form="ngForm" (ngSubmit)="submit(form)">
  <div ngModelGroup="contact" #contact="ngModelGroup">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input required minlength="3" maxlength="10" pattern="banana" ngModel name="firstName" id="firstName" #firstName="ngModel" (change)="log(firstName)" type="text" class="form-control">
        <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
          <div *ngIf="firstName.errors.required">First name is required.</div>
          <div *ngIf="firstName.errors.minlength">First should be minimum {{ firstName.errors.minlength.requiredLength }} characters.</div>
          <div *ngIf="firstName.errors.pattern">First doesn't match the pattern.</div>
        </div>
      </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
  </div>
  <div class="checkbox">
    <label for="">
      <input type="checkbox" ngModel name="isSubscribed">Subscribe to mailing list
    </label>
  </div>
  <div class="form-group">
    <label for="contactMethod">Contact Method</label>
    <select ngModel name="contactMethod" id="contactMethod" class="form-control">
      <option value=""></option>
      <option *ngFor="let method of contactMethods" [ngValue]="method.id">{{ method.name }}</option>
    </select>
  </div>
  <p>{{ form.value | json }}</p>
  <button class="btn btn-primary" [disabled]="!form.valid">Submit</button>
</form>
