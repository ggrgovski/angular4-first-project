<form #form="ngForm" (ngSubmit)="submit(form.value)">

  <div class="form-group">
    <label for="name">Course Name</label>
    <input required minlength="5" ngModel name="name" id="name" #name="ngModel" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
      <div *ngIf="name.errors.required">Name is required.</div>
      <div *ngIf="name.errors.minlength">Name should be minimum {{ name.errors.minlength.requiredLength }} characters.</div>
    </div>
  </div>



  <div class="form-group">
    <label for="category">Category</label>
    <select required ngModel name="category" id="category" #category="ngModel" class="form-control">
      <option value=""></option>
      <option *ngFor="let category of categories" [ngValue]="category.id">{{ category.name }}</option>
    </select>
    <div class="alert alert-danger" *ngIf="category.touched && !category.valid">
      <div *ngIf="category.errors.required">Category is required.</div>
    </div>
  </div>

  <div class="checkbox">
    <label for="hasGuarantee">
      <input type="checkbox" ngModel name="hasGuarantee">30-day money-back guarantee
    </label>
  </div>

  <p>{{ form.value | json }}</p>
  <button class="btn btn-primary" [disabled]="form.invalid">Create</button>

</form>
